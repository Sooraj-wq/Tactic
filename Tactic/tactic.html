<!DOCTYPE html>
<!--This is not edited-->
<html>
    <head><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

        <title>TacTic</title>
        <link rel="stylesheet" href="tactic.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <img src="./assets/static.png" class="menu-static">
            </div>
            <div class="name">Tactic</div>
            <div class="blank"></div>
        </div>
        <div class="board">
            <div class="filler">
                <p class="about">ABOUT</p>
                <p class="description">Tactic is an online tic-tac-toe game <br> where you play against the computer <br> 
                in an effort to dominate the scoreboard. <br><br> Reset button resets the board. <br><br> Refresh the page to reset the scoreboard.</p>
            </div>
            <div class="grid-master">
                <div class="grid-box">
                    <div class="grid-item gi1" data-pos="1"></div>
                    <div class="grid-item gi2" data-pos="2"></div>
                    <div class="grid-item gi3" data-pos="3"></div>
                    <div class="grid-item gi4" data-pos="4"></div>
                    <div class="grid-item gi5" data-pos="5"></div>
                    <div class="grid-item gi6" data-pos="6"></div>
                    <div class="grid-item gi7" data-pos="7"></div>
                    <div class="grid-item gi8" data-pos="8"></div>
                    <div class="grid-item gi9" data-pos="9"></div>
                </div>
            </div>
            <div class="scoreboard">
                <p class="score-title">SCORE</p>
                <p class="scorecard">User: 0 <br> Computer: 0 <br> Ties: 0</p>
            </div>
        </div>
        <div class="reset-button-container">
            <button class="reset">Reset</button>
        </div>
        <script src="tactic.js"></script>
    </body>
</html>
